<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Web Application | Sign In</title>
  <meta name="description" content="PM Net Admin Panel" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="shortcut icon" href="favicon.ico" />

 <!-- Link to stylesheets -->
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/uprise-custom.css" type="text/css" />
  
  <!--[if lt IE 9]>
    <script src="js/ie/respond.min.js" cache="false"></script>
    <script src="js/ie/html5.js" cache="false"></script>
    <script src="js/ie/fix.js" cache="false"></script>
  <![endif]-->
</head>
<body>
  <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
    <div class="nav-brand">
	    <div class="logo-signin">
			<img src="images/new_logo.jpg">
		</div>
    </div>
 
    <div class="row m-n">
      <div class="col-md-4 col-md-offset-4 m-t-lg">
	      
	      <h3 class="text-center">Welcome to PM Net</h3>
	      
        <section class="panel">
	        
          <header class="panel-heading text-center">
            Sign in
          </header>
          <form action="index.html" class="panel-body">
            <div class="form-group">
              <label class="control-label">Email</label>
              <input type="email" placeholder="test@example.com" class="form-control">
            </div>
            <div class="form-group">
              <label class="control-label">Password</label>
              <input type="password" id="inputPassword" placeholder="Password" class="form-control">
            </div>
            <div class="checkbox">
            <input type="checkbox" class="log-check"> 
              <label>Keep me logged in</label>
    
            </div>
            <a href="#" class="pull-right m-t-xs"><small>Forgot password?</small></a>
            <button type="submit" class="btn btn-default green-btn">Sign in</button>
          
            <div class="line line-dashed"></div>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a href="#" class="btn btn-default btn-block green-btn">Create an account</a>
          </form>
        </section>
      </div>
    </div>
  </section>
  <!-- footer -->
  <footer id="footer">
    <div class="text-center padder clearfix">
      <p>
        <small>Web Design by Uprise Marketing<br>&copy; 2014</small>
      </p>
    </div>
  </footer>
  <!-- / footer -->
	<script src="js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.js"></script>
  <!-- app -->
  <script src="js/app.js"></script>
  <script src="js/app.plugin.js"></script>
  <script src="js/app.data.js"></script>
</body>
</html>
